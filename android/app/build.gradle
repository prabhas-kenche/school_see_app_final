buildscript {
    ext.kotlin_version = '1.8.22' // Update if necessary
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// 1️⃣ Plugins must be at the top
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// 2️⃣ Buildscript for Gradle settings


// 3️⃣ Android settings
android {
    namespace = "com.example.school_see"
    compileSdk = flutter.compileSdkVersion
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = 17
    }

    defaultConfig {
        applicationId = "com.example.school_see"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

// 4️⃣ Dependencies
dependencies {
    implementation "androidx.core:core-ktx:1.12.0"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
}

// 5️⃣ Flutter settings
flutter {
    source = "../.."
}
